<!DOCTYPE html>
<head>
<html lang="{{ site.lang | default: "en-US" }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
	<script>
    function toRandomImage() {
  		const images = [
	  		'assets/CaH/math atheism.jpg',
		  	'assets/CaH/math to machine.jpg',
			  'assets/CaH/math vs snow.png',
		  ];
      const image = images[Math.floor(Math.random() * images.length)];
      window.location.href = image;
    }
	  </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" }}">{{ site.title }}</a></h1>
        <small><p align="right"> {{site.pronouns}} </p></small>
        {% if site.logo %}
            <a id="Logo" onclick="toRandomImage"><img src="{{ site.logo | relative_url }}" style="width:100%;"/></a>
        {% endif %}

        <p> <center>{{site.bio}}</center> </p>
           
        <div class="contacts">
            <h4><span class="email"></span>e-mail</h4>
            <p>luc [dot] passemard [at] irif [dot] fr </p>

            <h4><span class="address"></span>office address</h4>
            <p> {{site.location}} </p>

            <!--<h4><span class="links"></span>links</h4>
            <a href="https://arxiv.org/search/cs?searchtype=author&query=Passemard,+L">ArXiv</a> <br>-->
        </div>        
        
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <!-- {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p> -->
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

  </body>
</html>
